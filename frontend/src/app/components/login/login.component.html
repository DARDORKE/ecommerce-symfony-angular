<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card-container">
      <mat-card class="login-card slide-up">
        <div class="login-header">
          <div class="login-icon">
            <mat-icon>lock_person</mat-icon>
          </div>
          <h1 class="login-title">Connexion</h1>
          <p class="login-subtitle">Connectez-vous à votre compte</p>
        </div>

        <mat-card-content class="login-content">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Adresse email</mat-label>
              <input matInput type="email" formControlName="email" required autocomplete="email">
              <mat-icon matSuffix class="field-icon">email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                {{ getErrorMessage('email') }}
              </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Mot de passe</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required autocomplete="current-password">
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Afficher/masquer le mot de passe'" type="button" class="password-toggle">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                {{ getErrorMessage('password') }}
              </mat-error>
            </mat-form-field>

            <button mat-raised-button 
                    type="submit" 
                    class="login-button"
                    [disabled]="loginForm.invalid || loading">
              <mat-spinner diameter="20" *ngIf="loading" class="loading-spinner"></mat-spinner>
              <mat-icon *ngIf="!loading">login</mat-icon>
              <span>{{ loading ? 'Connexion en cours...' : 'Se connecter' }}</span>
            </button>
          </form>

          <div class="register-link">
            <p class="register-text">Vous n'avez pas encore de compte ?</p>
            <a routerLink="/register" class="register-btn">Créer un compte</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
