<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <mat-card class="register-card">
        <mat-card-header class="text-center">
          <mat-card-title>
            <mat-icon class="large-icon">person_add</mat-icon>
            <h2 class="mt-2">Inscription</h2>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-6">
                <mat-form-field class="w-100 mb-3">
                  <mat-label>Prénom</mat-label>
                  <input matInput type="text" formControlName="firstName" required>
                  <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                    {{ getErrorMessage('firstName') }}
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="w-100 mb-3">
                  <mat-label>Nom</mat-label>
                  <input matInput type="text" formControlName="lastName" required>
                  <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                    {{ getErrorMessage('lastName') }}
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <mat-form-field class="w-100 mb-3">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" required>
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                {{ getErrorMessage('email') }}
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100 mb-3">
              <mat-label>Mot de passe</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                {{ getErrorMessage('password') }}
              </mat-error>
            </mat-form-field>

            <button mat-raised-button 
                    color="primary" 
                    type="submit" 
                    class="w-100 mb-3"
                    [disabled]="registerForm.invalid || loading">
              <mat-spinner diameter="20" *ngIf="loading" class="me-2"></mat-spinner>
              {{ loading ? 'Inscription...' : 'S\'inscrire' }}
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">Déjà un compte?</p>
            <a routerLink="/login" class="text-decoration-none">Se connecter</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
