<header class="app-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <a routerLink="/" class="logo-link">
        <div class="logo-icon">
          <mat-icon>store</mat-icon>
        </div>
        <span class="logo-text">ShopFlow</span>
      </a>
    </div>

    <!-- Navigation Section -->
    <nav class="main-nav">
      <a routerLink="/products" class="nav-item">
        <mat-icon>inventory_2</mat-icon>
        <span class="nav-text">Produits</span>
      </a>
      <a routerLink="/cart" class="nav-item cart-item">
        <mat-icon [matBadge]="(cartItemCount$ | async) || 0" matBadgeColor="accent">shopping_bag</mat-icon>
        <span class="nav-text">Panier</span>
      </a>
    </nav>

    <!-- User Section -->
    <div class="user-section">
      <div *ngIf="currentUser$ | async as user; else authSection" class="user-menu-container">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-trigger">
          <mat-icon class="user-avatar">account_circle</mat-icon>
          <span class="user-display">{{ getUserDisplayName(user) }}</span>
          <mat-icon class="dropdown-arrow">expand_more</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" class="user-dropdown">
          <a mat-menu-item routerLink="/orders">
            <mat-icon>receipt_long</mat-icon>
            <span>Mes commandes</span>
          </a>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>DÃ©connexion</span>
          </button>
        </mat-menu>
      </div>

      <ng-template #authSection>
        <div class="auth-section">
          <a routerLink="/login" class="auth-link login">Connexion</a>
          <a routerLink="/register" class="auth-link register">Inscription</a>
        </div>
      </ng-template>
    </div>
  </div>
</header>
