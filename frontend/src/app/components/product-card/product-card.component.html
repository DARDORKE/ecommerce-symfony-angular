<mat-card class="product-card h-100">
  <div class="card-image-container">
    <img [src]="getImageUrl()" [alt]="product.name" class="card-img-top">
    <div class="category-badge">{{ product.category }}</div>
  </div>
  
  <mat-card-content class="d-flex flex-column flex-grow-1">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-muted small">{{ product.description | slice:0:100 }}...</p>
    
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="price">{{ product.price | currency:'EUR':'symbol':'1.2-2' }}</span>
        <span class="stock" [class.text-danger]="product.stock < 5" [class.text-warning]="product.stock >= 5 && product.stock < 10">
          Stock: {{ product.stock }}
        </span>
      </div>
      
      <button 
        mat-raised-button 
        color="primary" 
        class="w-100"
        [disabled]="product.stock === 0"
        (click)="addToCart()">
        <mat-icon>add_shopping_cart</mat-icon>
        {{ product.stock === 0 ? 'Rupture de stock' : 'Ajouter au panier' }}
      </button>
    </div>
  </mat-card-content>
</mat-card>
