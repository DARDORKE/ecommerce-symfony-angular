<mat-card class="product-card h-100 fade-in">
  <div class="card-image-container">
    <img [src]="getImageUrl()" [alt]="product.name" class="card-img-top">
    <div class="category-badge">{{ product.category }}</div>
  </div>
  
  <mat-card-content>
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description | slice:0:120 }}...</p>
    
    <div class="card-footer">
      <div class="price-stock-row">
        <span class="price">
          {{ product.price | currency:'EUR':'symbol':'1.2-2' }}
        </span>
        <span class="stock" 
              [class.out-of-stock]="product.stock === 0"
              [class.low-stock]="product.stock > 0 && product.stock < 5"
              [class.in-stock]="product.stock >= 5">
          {{ getStockText() }}
        </span>
      </div>
      
      <button 
        mat-raised-button 
        class="add-to-cart-btn"
        [disabled]="product.stock === 0"
        (click)="addToCart()">
        <mat-icon>{{ product.stock === 0 ? 'block' : 'add_shopping_cart' }}</mat-icon>
        <span>{{ product.stock === 0 ? 'Rupture de stock' : 'Ajouter au panier' }}</span>
      </button>
    </div>
  </mat-card-content>
</mat-card>
