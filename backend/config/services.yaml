parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # JWT Environment Processor
    App\Service\JwtEnvProcessor:
        tags: ['container.env_var_processor']